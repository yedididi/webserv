<!DOCTYPE html>
<html lang="en">

<form id="textStyleForm">
  <label for="colorInput">Text Color:</label>
  <input type="color" id="colorInput" name="color" value="#000000"><br>

  <label for="sizeInput">Text Size:</label>
  <input type="number" id="sizeInput" name="size" value="16"><br>

  <button type="button" onclick="sendTextStyle()">Apply Style</button>
</form>

<script>
function sendTextStyle() {
  // Get user input values
  var color = document.getElementById("colorInput").value;
  var size = document.getElementById("sizeInput").value;

  // Construct query string
  var queryString = "?color=" + encodeURIComponent(color) + "&size=" + encodeURIComponent(size);

  // Append query string to current URL and navigate
  window.location.href = window.location.href.split('?')[0] + queryString;
}
</script>

</body>
